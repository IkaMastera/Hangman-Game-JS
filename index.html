<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="images/lost.gif" alt="gif" />
        <h4>Game Over!</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="images/hangman-0.svg" alt="hangman-img" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guessed"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
          Hint:
          <b
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. At
            mollitia illum itaque dolore qui beatae molestiae, ex dicta, eius,
            eveniet perferendis nisi quo unde ipsum veritatis tempore doloremque
            in quia!</b
          >
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b> 0 / 6 </b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
